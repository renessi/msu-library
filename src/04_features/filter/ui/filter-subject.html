<div class="filter" data-filter="item" data-filter-group="subject">
  <div class="filter__top" data-filter="toggleList">
    <span class="filter__text">Предмет</span>
    <svg class="filter__icon">
      <use xlink:href="#icon-search"></use>
    </svg>
    <input class="filter__input" type="text" data-filter="searchInput">
    <svg class="filter__img">
      <use xlink:href="#icon-chevron-up"></use>
    </svg>
  </div>
  <div class="filter__list">
      <ul class="filter__menu">
        <li class="filter__item" data-filter-value="Вариационное исчисление и оптимальное управление" data-filter="checkItem">{{> checkbox label='Вариационное исчисление и оптимальное управление'}}</li>
        <li class="filter__item" data-filter-value="Дискретная математика" data-filter="checkItem">{{> checkbox label='Дискретная математика'}}</li>
        <li class="filter__item" data-filter-value="Классическая механика" data-filter="checkItem">{{> checkbox label='Классическая механика'}}</li>
      </ul>
  </div>
</div>
