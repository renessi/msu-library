<div class="filter" data-filter="item" data-filter-group="category">
    <div class="filter__top" data-filter="toggleList">
      <span class="filter__text">Категория</span>
        <svg class="filter__icon">
          <use xlink:href="#icon-search"></use>
        </svg>
      <input class="filter__input" type="text" data-filter="searchInput">
      <svg class="filter__img">
        <use xlink:href="#icon-chevron-up"></use>
      </svg>
    </div>
    <div class="filter__list">
        <ul class="filter__menu">
            <li class="filter__item" data-filter-value="Лекции" data-filter="checkItem">{{> checkbox label='Лекции'}}</li>
            <li class="filter__item" data-filter-value="Экзамен" data-filter="checkItem">{{> checkbox label='Экзамен'}}</li>
            <li class="filter__item" data-filter-value="КР" data-filter="checkItem">{{> checkbox label='КР'}}</li>
            <li class="filter__item" data-filter-value="Семинары" data-filter="checkItem">{{> checkbox label='Семинары'}}</li>
            <li class="filter__item" data-filter-value="Литература" data-filter="checkItem">{{> checkbox label='Литература'}}</li>
            <li class="filter__item" data-filter-value="Другое" data-filter="checkItem">{{> checkbox label='Другое'}}</li>
        </ul>
    </div>
  </div>
